<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen Semantik di HTML</title>
    <!-- elemen semantik adalah elemen yang menyatakan makna atau tujuan dari elemen itu sendiri -->
</head>
<body>
    
    <article>
        <h1>Laptop Terbaik untuk Programmer</h1>

        <details>
            <summary>Lihat Spesifikasi</summary>
            <!-- summary adalah fungsi toggle list -->
            prosesor: Intel Core i9, RAM 32 GB, SSD 1 TB, HDD 4TB
        </details>
    </article>

    <article>
        <h1>Waktu di HTML</h1>

        <p>
            Ditulis pada <time datetime="2024-14-03">14 March 2024</time>
        </p>
        <p>
            Hari ini saya ada acara dari pukul <time>08:00</time> sampai pukul <time>10:00</time>
        </p>
    </article>
</body>
</html>
