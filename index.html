<!DOCTYPE html>
<html lang="en">
<head>

    <title>Discription List di HTML</title>
</head>
<body>
    <h1>Daftar Istilah</h1>
    <dl>
        <dt>Kopi</dt>
        <dd>Sebuah minuman hitam. Menurut pendapat lain kopi adalah air yang dimasak sampai gosong</dd>
        <dt>Kopi Black Magic</dt>
        <dd>Kopi Hitam atau kopi tradisional yang dibuat dengan mantra</dd>

        <dd>Kopi berwarna putih, kandungan kafeinnya sedikit</dd>
    </dl>

</body>
</html>
