<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Gambar di HTML</title>
</head>
<body>
    <h1>Menampilkan Gambar di HTML</h1>
    <p>Berikut ini adalah gambar logo medco:</p>
    <p>
        <img src="logo medco.jpg" />
        <!-- tag untuk menambahkan gambar -->
    </p>    

    <p>
        <img src="" alt="Logo Medco" />
        <!-- alt adalah atribut untuk memberikan teks alternatif pada gambar
        saat gambar gagal di tampilkan -->
    </p>

    <p>Berikut adalah atribut width dan height</p>
    <p>
        <img src="logo medco.jpg" width="200" height="150" alt="sawah"/>
        <!-- width adalah atribut yang digunakan untuk menentukan lebar dan tinggi dari gambar -->
    </p>

    <p>Atribut style</p>
    <p>
        <img src="logo medco.jpg" style="width: 160px;border: 3px solid red;" />
        <img src="logo medco.jpg" style="width: 160px;border-radius: 10px;" />
        <!-- atribut style yang di -->
    </p>

    <a href="https://www.medcoenergi.com/">
        <img src="logo medco.jpg" width="160"/>
        <!-- link pada gambar -->
    </a>

    <p>
        <figure>
            <img src="logo medco.jpg" width="300" alt="Logo"/>
            <figcaption>logo medco dan skk migas</figcaption>
        </figure>
        <!-- tag figure berfungi untuk membungkus gambar dengan teks caption -->
    </p>
</body>
</html>
