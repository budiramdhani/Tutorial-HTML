<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel di HTML</title>
</head>
<body>
    <h1>Tabel di HTML</h1>
    
    <table border="1" cellpading="10">
        <!-- border 1 adalah ukuran garis, cellpading adalah ukuran jarak antara teks sel dengan garis -->
        <tr>
            <td bgcolor="yellow">Baris 1 kolom 1</td>
            <!-- bgcolor untuk memberikan warna pada seet -->
            <td>Baris 1 kolom 2</td>            
        </tr>
        <tr bgcolor="#00ff80">
            <td>Baris 2 kolom 1</td>
            <td>Baris 2 kolom 2</td>
        </tr>
    </table>
    <!-- <table> untuk membungkus tabelnya
        <thead> untuk membungkus bagian kepala
        <tbody> untuk membungkus bagian body dari tabel
        <tr> (tabel row) untuk membuat baris
        <td> (tabel data) untuk membuat sel
        <th> (tabel head) untuk membuat judul pada header -->
</body>
</html>
